<svg viewBox="0 0 1220 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
  </linearGradient>
  <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    <stop offset="33%" style="stop-color:#10b981;stop-opacity:0.8" />
    <stop offset="66%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
  </linearGradient>
</defs>

<!-- Fondo -->
<rect width="1220" height="1000" fill="url(#bgGradient)"/>

<!-- Flujo principal del proceso (línea central) -->
<path d="M150 500 Q350 450 450 500 Q550 550 650 500 Q750 450 850 500 Q950 550 1070 500" 
      stroke="url(#processGradient)" stroke-width="8" fill="none" opacity="0.6"/>

<!-- Paso 1: Visita Previa (izquierda superior) -->
<g transform="translate(50, 200)">
  <!-- Edificio industrial -->
  <rect x="50" y="60" width="120" height="80" rx="8" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <rect x="20" y="130" width="180" height="20" rx="4" stroke="#3b82f6" stroke-width="2" fill="#3b82f6" opacity="0.3"/>
  <!-- Ventanas -->
  <rect x="65" y="75" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <rect x="95" y="75" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <rect x="125" y="75" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <rect x="65" y="105" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <rect x="95" y="105" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <rect x="125" y="105" width="15" height="20" fill="#3b82f6" opacity="0.5"/>
  <!-- Inspector con casco -->
  <circle cx="200" cy="100" r="15" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="195" y="95" width="10" height="10" stroke="#3b82f6" stroke-width="2" fill="#3b82f6" opacity="0.3"/>
  <rect x="190" y="115" width="20" height="30" rx="5" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <!-- Checklist -->
  <rect x="170" y="40" width="25" height="35" rx="3" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M175 50L190 50" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M175 57L185 57" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M175 64L188 64" stroke="#3b82f6" stroke-width="1.5"/>
  <!-- Checkmarks -->
  <path d="M173 50L175 52L177 50" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M173 57L175 59L177 57" stroke="#10b981" stroke-width="2" fill="none"/>
</g>

<!-- Paso 2: Ejecución de Ensayos (derecha superior) -->
<g transform="translate(900, 200)">
  <!-- Equipo NDT -->
  <rect x="30" y="50" width="60" height="80" rx="5" stroke="#10b981" stroke-width="3" fill="none"/>
  <rect x="35" y="60" width="50" height="25" rx="3" fill="#10b981" opacity="0.3"/>
  <circle cx="60" cy="100" r="8" stroke="#10b981" stroke-width="2" fill="none"/>
  <!-- Cable y transductor -->
  <path d="M90 80L130 60" stroke="#10b981" stroke-width="3"/>
  <rect x="130" y="55" width="20" height="10" rx="2" stroke="#10b981" stroke-width="2" fill="#10b981"/>
  <!-- Pieza siendo inspeccionada -->
  <rect x="110" y="90" width="80" height="40" rx="8" stroke="#10b981" stroke-width="3" fill="none"/>
  <!-- Ondas de inspección -->
  <path d="M140 65C150 65 155 75 155 85" stroke="#10b981" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M140 65C145 65 148 73 148 80" stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Defecto detectado -->
  <circle cx="150" cy="110" r="3" fill="#f59e0b"/>
  <!-- Técnico certificado -->
  <circle cx="40" cy="20" r="12" stroke="#10b981" stroke-width="2" fill="none"/>
  <rect x="35" y="15" width="10" height="8" stroke="#10b981" stroke-width="1.5" fill="#10b981" opacity="0.3"/>
  <rect x="30" y="32" width="20" height="25" rx="4" stroke="#10b981" stroke-width="2" fill="none"/>
  <!-- Certificación badge -->
  <circle cx="55" cy="25" r="6" stroke="#10b981" stroke-width="1.5" fill="none"/>
  <path d="M52 25L54 27L58 23" stroke="#10b981" stroke-width="1.5" fill="none"/>
</g>

<!-- Paso 3: Informe Técnico (izquierda inferior) -->
<g transform="translate(50, 650)">
  <!-- Documento principal -->
  <rect x="60" y="40" width="80" height="100" rx="8" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <!-- Encabezado -->
  <rect x="60" y="40" width="80" height="20" rx="8" fill="#f59e0b" opacity="0.3"/>
  <path d="M70 50L130 50" stroke="#f59e0b" stroke-width="2"/>
  <!-- Logo/sello -->
  <circle cx="80" cy="55" r="5" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <!-- Contenido -->
  <path d="M70 70L130 70" stroke="#f59e0b" stroke-width="1.5"/>
  <path d="M70 80L125 80" stroke="#f59e0b" stroke-width="1.5"/>
  <path d="M70 90L128 90" stroke="#f59e0b" stroke-width="1.5"/>
  <path d="M70 100L120 100" stroke="#f59e0b" stroke-width="1.5"/>
  <!-- Gráfico de resultados -->
  <rect x="75" y="110" width="40" height="20" rx="2" stroke="#f59e0b" stroke-width="1" fill="none"/>
  <path d="M80 125L85 120L90 123L95 118L100 121L105 125" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <!-- Firma/validación -->
  <path d="M70 135L90 135" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="80" cy="133" r="2" fill="#f59e0b"/>
  <!-- Sello de calidad -->
  <circle cx="120" cy="55" r="8" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <path d="M115 55L118 58L125 51" stroke="#10b981" stroke-width="1.5" fill="none"/>
  <!-- Páginas adicionales -->
  <rect x="65" y="35" width="80" height="100" rx="8" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.3"/>
  <rect x="70" y="30" width="80" height="100" rx="8" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.2"/>
  <!-- Computadora/software -->
  <rect x="20" y="100" width="30" height="20" rx="2" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <rect x="22" y="102" width="26" height="12" rx="1" fill="#f59e0b" opacity="0.2"/>
  <rect x="32" y="120" width="10" height="5" rx="1" stroke="#f59e0b" stroke-width="1" fill="none"/>
</g>

<!-- Paso 4: Entrega y Seguimiento (derecha inferior) -->
<g transform="translate(950, 650)">
  <!-- Mesa de reunión -->
  <ellipse cx="100" cy="90" rx="60" ry="20" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  <!-- Cliente -->
  <circle cx="70" cy="40" r="12" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <rect x="60" y="52" width="20" height="25" rx="4" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <!-- Consultor -->
  <circle cx="130" cy="40" r="12" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <rect x="125" y="37" width="10" height="8" stroke="#8b5cf6" stroke-width="1" fill="#8b5cf6" opacity="0.3"/>
  <rect x="120" y="52" width="20" height="25" rx="4" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <!-- Documentos en mesa -->
  <rect x="85" y="82" width="25" height="15" rx="2" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  <path d="M90 87L105 87" stroke="#8b5cf6" stroke-width="1"/>
  <path d="M90 91L100 91" stroke="#8b5cf6" stroke-width="1"/>
  <!-- Laptop/presentación -->
  <rect x="50" y="80" width="25" height="15" rx="2" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  <rect x="52" y="82" width="21" height="8" rx="1" fill="#8b5cf6" opacity="0.2"/>
  <!-- Apretón de manos -->
  <path d="M85 25L115 25" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  <circle cx="85" cy="25" r="3" fill="#8b5cf6"/>
  <circle cx="115" cy="25" r="3" fill="#8b5cf6"/>
  <!-- Sello de aprobación -->
  <circle cx="140" cy="85" r="8" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M135 85L138 88L145 81" stroke="#10b981" stroke-width="2" fill="none"/>
  <!-- Indicador de satisfacción -->
  <path d="M30 20L35 28L40 20" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</g>

<!-- Conectores entre pasos -->
<!-- 1 a 2 -->
<path d="M250 300 Q400 250 550 300" stroke="#64748b" stroke-width="4" fill="none" opacity="0.4" stroke-dasharray="10,5"/>
<polygon points="540,295 550,300 540,305" fill="#64748b" opacity="0.4"/>

<!-- 2 a 3 -->
<path d="M950 400 Q800 550 400 650" stroke="#64748b" stroke-width="4" fill="none" opacity="0.4" stroke-dasharray="10,5"/>
<polygon points="410,645 400,650 410,655" fill="#64748b" opacity="0.4"/>

<!-- 3 a 4 -->
<path d="M250 750 Q600 700 950 750" stroke="#64748b" stroke-width="4" fill="none" opacity="0.4" stroke-dasharray="10,5"/>
<polygon points="940,745 950,750 940,755" fill="#64748b" opacity="0.4"/>

<!-- Títulos de cada paso -->
<text x="150" y="180" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">1. VISITA PREVIA</text>
<text x="150" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Evaluación in-situ</text>

<text x="1000" y="180" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">2. EJECUCIÓN NDT</text>
<text x="1000" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Ensayos certificados</text>

<text x="150" y="840" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">3. INFORME TÉCNICO</text>
<text x="150" y="855" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Resultados detallados</text>

<text x="1050" y="840" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">4. ENTREGA</text>
<text x="1050" y="855" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Seguimiento integral</text>

<!-- Centro: Logo INSTEC -->
<g transform="translate(560, 450)">
  <circle cx="50" cy="50" r="45" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="50" cy="50" r="12" fill="#3b82f6"/>
  <!-- Gear teeth -->
  <rect x="48" y="10" width="4" height="12" fill="#3b82f6"/>
  <rect x="48" y="78" width="4" height="12" fill="#3b82f6"/>
  <rect x="10" y="48" width="12" height="4" fill="#3b82f6"/>
  <rect x="78" y="48" width="12" height="4" fill="#3b82f6"/>
  <text x="50" y="120" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">INSTEC</text>
  <text x="50" y="135" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">NDT Specialists</text>
</g>

<!-- Elementos decorativos -->
<circle cx="100" cy="100" r="3" fill="#3b82f6" opacity="0.3"/>
<circle cx="1120" cy="150" r="4" fill="#10b981" opacity="0.3"/>
<circle cx="150" cy="900" r="3" fill="#f59e0b" opacity="0.3"/>
<circle cx="1100" cy="900" r="4" fill="#8b5cf6" opacity="0.3"/>

<!-- Fondo sutil de patrones técnicos -->
<defs>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.1"/>
  </pattern>
</defs>
<rect width="1220" height="1000" fill="url(#grid)"/>
</svg>