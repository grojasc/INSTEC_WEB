<svg viewBox="0 0 780 700" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
  </linearGradient>
  <linearGradient id="experienceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.7" />
    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
  </linearGradient>
  <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
  </radialGradient>
</defs>

<!-- Fondo -->
<rect width="780" height="700" fill="url(#bgGradient)"/>

<!-- Grid técnico -->
<defs>
  <pattern id="techGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.1"/>
  </pattern>
</defs>
<rect width="780" height="700" fill="url(#techGrid)"/>

<!-- Resplandor central -->
<circle cx="390" cy="350" r="200" fill="url(#centerGlow)"/>

<!-- 30 años de experiencia - Timeline principal -->
<g transform="translate(50, 100)">
  <!-- Línea temporal principal -->
  <path d="M50 250 Q200 200 350 250 Q500 300 650 250" stroke="url(#experienceGradient)" stroke-width="8" fill="none"/>
  
  <!-- Marcadores de años importantes -->
  <g transform="translate(50, 250)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    <text x="0" y="-25" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1994</text>
    <text x="0" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Fundación</text>
  </g>
  
  <g transform="translate(350, 250)">
    <circle cx="0" cy="0" r="12" fill="#10b981"/>
    <text x="0" y="-25" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2010</text>
    <text x="0" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Certificación</text>
  </g>
  
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    <text x="0" y="-25" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2024</text>
    <text x="0" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Actualidad</text>
  </g>
</g>

<!-- Industrias atendidas -->
<!-- Petróleo y Gas -->
<g transform="translate(100, 50)">
  <rect x="0" y="0" width="120" height="80" rx="12" fill="#3b82f6" opacity="0.1"/>
  <rect x="5" y="5" width="110" height="70" rx="8" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <!-- Torre petrolera -->
  <rect x="40" y="20" width="8" height="40" fill="#3b82f6"/>
  <rect x="52" y="15" width="16" height="8" fill="#3b82f6"/>
  <polygon points="45,15 55,10 65,15" fill="#3b82f6"/>
  <!-- Tanques -->
  <circle cx="25" cy="50" r="8" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <circle cx="85" cy="50" r="8" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <text x="60" y="95" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">PETRÓLEO & GAS</text>
</g>

<!-- Siderúrgico -->
<g transform="translate(560, 50)">
  <rect x="0" y="0" width="120" height="80" rx="12" fill="#dc2626" opacity="0.1"/>
  <rect x="5" y="5" width="110" height="70" rx="8" stroke="#dc2626" stroke-width="2" fill="none"/>
  <!-- Horno -->
  <rect x="30" y="25" width="60" height="35" rx="4" stroke="#dc2626" stroke-width="2" fill="none"/>
  <rect x="35" y="30" width="50" height="25" rx="2" fill="#dc2626" opacity="0.3"/>
  <!-- Chimeneas -->
  <rect x="45" y="10" width="6" height="20" fill="#dc2626"/>
  <rect x="60" y="15" width="6" height="15" fill="#dc2626"/>
  <rect x="75" y="12" width="6" height="18" fill="#dc2626"/>
  <text x="60" y="95" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">SIDERÚRGICO</text>
</g>

<!-- Minería -->
<g transform="translate(100, 520)">
  <rect x="0" y="0" width="120" height="80" rx="12" fill="#f59e0b" opacity="0.1"/>
  <rect x="5" y="5" width="110" height="70" rx="8" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <!-- Montaña con túnel -->
  <path d="M20 60 L40 25 L60 35 L80 20 L100 60 Z" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <rect x="45" y="50" width="20" height="15" rx="10" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <!-- Camión minero -->
  <rect x="25" y="55" width="15" height="8" rx="2" fill="#f59e0b"/>
  <circle cx="28" cy="65" r="3" stroke="#f59e0b" stroke-width="1" fill="none"/>
  <circle cx="37" cy="65" r="3" stroke="#f59e0b" stroke-width="1" fill="none"/>
  <text x="60" y="95" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">MINERÍA</text>
</g>

<!-- Petroquímico -->
<g transform="translate(560, 520)">
  <rect x="0" y="0" width="120" height="80" rx="12" fill="#8b5cf6" opacity="0.1"/>
  <rect x="5" y="5" width="110" height="70" rx="8" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <!-- Planta química -->
  <rect x="20" y="35" width="12" height="25" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <rect x="40" y="30" width="12" height="30" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <rect x="60" y="25" width="12" height="35" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <rect x="80" y="40" width="12" height="20" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <!-- Tuberías conectando -->
  <path d="M32 47 L40 47" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M52 45 L60 45" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M72 42 L80 42" stroke="#8b5cf6" stroke-width="2"/>
  <text x="60" y="95" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">PETROQUÍMICO</text>
</g>

<!-- Logo INSTEC central -->
<g transform="translate(340, 300)">
  <circle cx="50" cy="50" r="70" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="50" cy="50" r="50" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="50" cy="50" r="25" fill="#3b82f6"/>
  
  <!-- Gear teeth -->
  <rect x="48" y="0" width="4" height="20" fill="#3b82f6"/>
  <rect x="48" y="80" width="4" height="20" fill="#3b82f6"/>
  <rect x="0" y="48" width="20" height="4" fill="#3b82f6"/>
  <rect x="80" y="48" width="20" height="4" fill="#3b82f6"/>
  
  <!-- Diagonal teeth -->
  <rect x="70" y="15" width="4" height="20" fill="#3b82f6" transform="rotate(45 72 25)"/>
  <rect x="15" y="65" width="4" height="20" fill="#3b82f6" transform="rotate(45 17 75)"/>
  <rect x="15" y="15" width="4" height="20" fill="#3b82f6" transform="rotate(-45 17 25)"/>
  <rect x="70" y="65" width="4" height="20" fill="#3b82f6" transform="rotate(-45 72 75)"/>
  
  <!-- Texto central -->
  <text x="50" y="45" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">INSTEC</text>
  <text x="50" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Desde 1994</text>
  
  <!-- Años de experiencia -->
  <text x="50" y="140" fill="#3b82f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">30+ AÑOS</text>
  <text x="50" y="155" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">de experiencia técnica</text>
</g>

<!-- Ensayos NDT realizados (iconos pequeños) -->
<g transform="translate(150, 200)">
  <!-- Ultrasonido -->
  <g transform="translate(0, 0)">
    <circle cx="0" cy="0" r="20" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
    <path d="M8 0C12 0 15 4 15 8" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <text x="0" y="35" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">UT</text>
  </g>
  
  <!-- Partículas Magnéticas -->
  <g transform="translate(60, 0)">
    <circle cx="0" cy="0" r="20" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.3"/>
    <rect x="-10" y="-5" width="20" height="10" rx="2" stroke="#dc2626" stroke-width="1.5" fill="none"/>
    <circle cx="-5" cy="-2" r="1" fill="#dc2626"/>
    <circle cx="0" cy="3" r="1" fill="#dc2626"/>
    <circle cx="5" cy="-1" r="1" fill="#dc2626"/>
    <text x="0" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">MT</text>
  </g>
  
  <!-- Líquidos Penetrantes -->
  <g transform="translate(120, 0)">
    <circle cx="0" cy="0" r="20" stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
    <rect x="-8" y="-5" width="16" height="10" rx="2" stroke="#10b981" stroke-width="1.5" fill="none"/>
    <path d="M0 -5L0 5" stroke="#10b981" stroke-width="1"/>
    <circle cx="0" cy="-5" r="2" fill="#10b981"/>
    <text x="0" y="35" fill="#10b981" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">PT</text>
  </g>
</g>

<g transform="translate(450, 200)">
  <!-- Radiografía -->
  <g transform="translate(0, 0)">
    <circle cx="0" cy="0" r="20" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
    <path d="M0 -8L0 8" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M-8 0L8 0" stroke="#8b5cf6" stroke-width="1"/>
    <text x="0" y="35" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">RT</text>
  </g>
  
  <!-- Corrientes Eddy -->
  <g transform="translate(60, 0)">
    <circle cx="0" cy="0" r="20" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
    <path d="M-12 8C-8 8 -8 12 0 12C8 12 8 8 12 8" stroke="#f59e0b" stroke-width="1" fill="none"/>
    <text x="0" y="35" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ET</text>
  </g>
  
  <!-- Inspección Visual -->
  <g transform="translate(120, 0)">
    <circle cx="0" cy="0" r="20" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="6" ry="3" stroke="#06b6d4" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="2" fill="#06b6d4"/>
    <text x="0" y="35" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">VT</text>
  </g>
</g>

<!-- Estadísticas de proyectos -->
<g transform="translate(50, 400)">
  <rect x="0" y="0" width="680" height="60" rx="8" fill="#1e293b" opacity="0.5"/>
  
  <g transform="translate(80, 30)">
    <text x="0" y="0" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">500+</text>
    <text x="0" y="15" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Proyectos</text>
  </g>
  
  <g transform="translate(230, 30)">
    <text x="0" y="0" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">50+</text>
    <text x="0" y="15" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Clientes</text>
  </g>
  
  <g transform="translate(380, 30)">
    <text x="0" y="0" fill="#f59e0b" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">99.8%</text>
    <text x="0" y="15" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Satisfacción</text>
  </g>
  
  <g transform="translate(530, 30)">
    <text x="0" y="0" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">24/7</text>
    <text x="0" y="15" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Soporte</text>
  </g>
</g>

<!-- Conectores entre industrias -->
<path d="M220 90 Q300 120 340 150" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M560 90 Q500 120 440 150" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M220 560 Q300 530 340 500" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M560 560 Q500 530 440 500" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>

<!-- Elementos decorativos -->
<circle cx="50" cy="50" r="3" fill="#3b82f6" opacity="0.3"/>
<circle cx="730" cy="100" r="4" fill="#10b981" opacity="0.3"/>
<circle cx="100" cy="650" r="3" fill="#f59e0b" opacity="0.3"/>
<circle cx="680" cy="600" r="4" fill="#8b5cf6" opacity="0.3"/>

<!-- Marcas de calidad -->
<g transform="translate(600, 300)">
  <circle cx="0" cy="0" r="25" stroke="#10b981" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M-8 0L-2 6L8 -6" stroke="#10b981" stroke-width="2" fill="none"/>
  <text x="0" y="40" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">ISO 9001</text>
</g>

<g transform="translate(100, 300)">
  <circle cx="0" cy="0" r="25" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="0" y="5" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">III</text>
  <text x="0" y="40" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">NIVEL III</text>
</g>
</svg>