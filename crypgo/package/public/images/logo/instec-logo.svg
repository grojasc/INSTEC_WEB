<svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Logo background -->
<rect x="0" y="0" width="60" height="60" rx="8" fill="#2563eb"/>
<!-- Gear/Engineering symbol -->
<circle cx="30" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
<circle cx="30" cy="30" r="8" fill="white"/>
<!-- Gear teeth -->
<rect x="28" y="6" width="4" height="8" fill="white"/>
<rect x="28" y="46" width="4" height="8" fill="white"/>
<rect x="6" y="28" width="8" height="4" fill="white"/>
<rect x="46" y="28" width="8" height="4" fill="white"/>
<!-- Diagonal teeth -->
<rect x="43.5" y="14.5" width="4" height="8" fill="white" transform="rotate(45 45.5 18.5)"/>
<rect x="12.5" y="37.5" width="4" height="8" fill="white" transform="rotate(45 14.5 41.5)"/>
<rect x="12.5" y="14.5" width="4" height="8" fill="white" transform="rotate(-45 14.5 18.5)"/>
<rect x="43.5" y="37.5" width="4" height="8" fill="white" transform="rotate(-45 45.5 41.5)"/>

<!-- INSTEC text -->
<text x="75" y="25" fill="currentColor" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INSTEC</text>
<text x="75" y="42" fill="currentColor" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Ingeniería e Inspecciones</text>
<text x="75" y="54" fill="currentColor" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Técnicas</text>
</svg>