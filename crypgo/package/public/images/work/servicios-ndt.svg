<svg viewBox="0 0 600 425" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
  </linearGradient>
  <linearGradient id="serviceGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
  </linearGradient>
  <linearGradient id="serviceGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
  </linearGradient>
  <linearGradient id="serviceGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
  </linearGradient>
</defs>

<!-- Fondo -->
<rect width="600" height="425" fill="url(#bgGradient)"/>

<!-- Grid técnico de fondo -->
<defs>
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.1"/>
  </pattern>
</defs>
<rect width="600" height="425" fill="url(#grid)"/>

<!-- Servicio 1: Ultrasonido (Superior izquierda) -->
<g transform="translate(50, 50)">
  <rect x="0" y="0" width="140" height="120" rx="12" fill="url(#serviceGradient1)" opacity="0.2"/>
  <rect x="5" y="5" width="130" height="110" rx="8" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Equipo de ultrasonido -->
  <rect x="20" y="25" width="40" height="50" rx="4" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="25" y="30" width="30" height="15" rx="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="40" cy="55" r="6" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Cable y transductor -->
  <path d="M60 45L85 35" stroke="#3b82f6" stroke-width="2"/>
  <rect x="85" y="30" width="12" height="10" rx="2" fill="#3b82f6"/>
  
  <!-- Pieza inspeccionada -->
  <rect x="75" y="60" width="50" height="25" rx="4" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Ondas ultrasónicas -->
  <path d="M91 40C95 40 98 45 98 50" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M91 40C93 40 95 43 95 46" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Título -->
  <text x="70" y="105" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ULTRASONIDO</text>
  <text x="70" y="115" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ASME V</text>
</g>

<!-- Servicio 2: Partículas Magnéticas (Superior derecha) -->
<g transform="translate(410, 50)">
  <rect x="0" y="0" width="140" height="120" rx="12" fill="#dc2626" opacity="0.1"/>
  <rect x="5" y="5" width="130" height="110" rx="8" stroke="#dc2626" stroke-width="2" fill="none"/>
  
  <!-- Pieza magnetizada -->
  <rect x="30" y="35" width="80" height="30" rx="4" stroke="#dc2626" stroke-width="2" fill="none"/>
  
  <!-- Campo magnético -->
  <path d="M15 50C20 45 25 50 30 45C35 50 40 45 45 50C50 45 55 50 60 45C65 50 70 45 75 50C80 45 85 50 90 45C95 50 100 45 105 50C110 45 115 50 125 50" 
        stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- Partículas magnéticas -->
  <circle cx="45" cy="40" r="1.5" fill="#dc2626"/>
  <circle cx="55" cy="60" r="1.5" fill="#dc2626"/>
  <circle cx="65" cy="42" r="1.5" fill="#dc2626"/>
  <circle cx="75" cy="58" r="1.5" fill="#dc2626"/>
  <circle cx="85" cy="44" r="1.5" fill="#dc2626"/>
  
  <!-- Grieta detectada -->
  <path d="M55 35L65 65" stroke="#dc2626" stroke-width="2" opacity="0.8"/>
  <circle cx="57" cy="40" r="1" fill="#dc2626"/>
  <circle cx="59" cy="45" r="1" fill="#dc2626"/>
  <circle cx="61" cy="50" r="1" fill="#dc2626"/>
  <circle cx="63" cy="55" r="1" fill="#dc2626"/>
  
  <!-- Título -->
  <text x="70" y="105" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">PARTÍCULAS</text>
  <text x="70" y="115" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ASTM E1444</text>
</g>

<!-- Servicio 3: Líquidos Penetrantes (Centro izquierda) -->
<g transform="translate(50, 200)">
  <rect x="0" y="0" width="140" height="120" rx="12" fill="url(#serviceGradient2)" opacity="0.2"/>
  <rect x="5" y="5" width="130" height="110" rx="8" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- Pieza con grieta -->
  <rect x="30" y="40" width="80" height="30" rx="4" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M70 40L70 70" stroke="#10b981" stroke-width="1" opacity="0.5"/>
  
  <!-- Aplicación del penetrante -->
  <circle cx="35" cy="25" r="3" stroke="#10b981" stroke-width="1" fill="none"/>
  <circle cx="50" cy="20" r="2.5" stroke="#10b981" stroke-width="1" fill="none"/>
  <circle cx="65" cy="25" r="3" stroke="#10b981" stroke-width="1" fill="none"/>
  <circle cx="80" cy="22" r="2.5" stroke="#10b981" stroke-width="1" fill="none"/>
  
  <!-- Penetrante entrando en grieta -->
  <path d="M70 30L70 40" stroke="#10b981" stroke-width="2"/>
  <circle cx="70" cy="30" r="2" fill="#10b981"/>
  
  <!-- Revelador -->
  <rect x="60" y="85" width="20" height="8" rx="2" fill="#10b981" opacity="0.5"/>
  <path d="M65 85L75 85" stroke="#10b981" stroke-width="2"/>
  
  <!-- Spray aplicador -->
  <rect x="105" y="15" width="6" height="15" rx="2" stroke="#10b981" stroke-width="1" fill="none"/>
  <circle cx="108" cy="12" r="1" fill="#10b981"/>
  
  <!-- Título -->
  <text x="70" y="105" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">PENETRANTES</text>
  <text x="70" y="115" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ASTM E165</text>
</g>

<!-- Servicio 4: Radiografía (Centro derecha) -->
<g transform="translate(410, 200)">
  <rect x="0" y="0" width="140" height="120" rx="12" fill="#8b5cf6" opacity="0.1"/>
  <rect x="5" y="5" width="130" height="110" rx="8" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
  <!-- Fuente de rayos X -->
  <circle cx="30" cy="30" r="12" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <path d="M30 20L30 40" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M20 30L40 30" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Rayos X -->
  <path d="M40 40L80 70" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <path d="M35 45L75 75" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <path d="M45 35L85 65" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Pieza siendo radiografiada -->
  <rect x="60" y="55" width="40" height="20" rx="2" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <circle cx="80" cy="65" r="3" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Película radiográfica -->
  <rect x="70" y="85" width="50" height="20" rx="2" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <circle cx="95" cy="95" r="3" fill="#8b5cf6"/>
  
  <!-- Señal de radiación -->
  <path d="M15 15L20 20" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  <path d="M15 20L20 15" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  
  <!-- Título -->
  <text x="70" y="45" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RADIOGRAFÍA</text>
  <text x="70" y="52" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ASTM E94</text>
</g>

<!-- Centro: Logo INSTEC y servicios adicionales -->
<g transform="translate(200, 150)">
  <!-- Fondo central -->
  <circle cx="100" cy="62" r="50" fill="#1e293b" opacity="0.8"/>
  <circle cx="100" cy="62" r="45" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Logo gear -->
  <circle cx="100" cy="62" r="25" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <circle cx="100" cy="62" r="12" fill="#3b82f6"/>
  
  <!-- Gear teeth -->
  <rect x="98" y="25" width="4" height="12" fill="#3b82f6"/>
  <rect x="98" y="87" width="4" height="12" fill="#3b82f6"/>
  <rect x="63" y="60" width="12" height="4" fill="#3b82f6"/>
  <rect x="125" y="60" width="12" height="4" fill="#3b82f6"/>
  
  <!-- Servicios adicionales (pequeños iconos) -->
  <!-- Corrientes Eddy -->
  <g transform="translate(150, 30)">
    <circle cx="0" cy="0" r="15" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" stroke="#f59e0b" stroke-width="1" fill="none"/>
    <path d="M-10 10C-5 10 -5 15 0 15C5 15 5 10 10 10" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.7"/>
    <text x="0" y="25" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">EDDY</text>
  </g>
  
  <!-- Inspección Visual -->
  <g transform="translate(50, 30)">
    <circle cx="0" cy="0" r="15" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" stroke="#06b6d4" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
    <text x="0" y="25" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">VISUAL</text>
  </g>
  
  <!-- Texto central -->
  <text x="100" y="130" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SERVICIOS NDT</text>
  <text x="100" y="145" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Ensayos No Destructivos Certificados</text>
</g>

<!-- Conectores entre servicios -->
<path d="M190 110 Q250 100 300 110" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M300 170 Q350 160 410 170" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M190 260 Q250 270 300 260" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>
<path d="M300 210 Q350 220 410 210" stroke="#64748b" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,3"/>

<!-- Elementos decorativos -->
<circle cx="30" cy="30" r="2" fill="#3b82f6" opacity="0.3"/>
<circle cx="570" cy="50" r="3" fill="#10b981" opacity="0.3"/>
<circle cx="50" cy="395" r="2" fill="#f59e0b" opacity="0.3"/>
<circle cx="550" cy="380" r="3" fill="#8b5cf6" opacity="0.3"/>

<!-- Indicadores de calidad -->
<g transform="translate(20, 350)">
  <rect x="0" y="0" width="60" height="30" rx="4" fill="#10b981" opacity="0.1"/>
  <text x="30" y="15" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">30+ AÑOS</text>
  <text x="30" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Experiencia</text>
</g>

<g transform="translate(520, 350)">
  <rect x="0" y="0" width="60" height="30" rx="4" fill="#3b82f6" opacity="0.1"/>
  <text x="30" y="15" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">NIVEL III</text>
  <text x="30" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Certificado</text>
</g>
</svg>